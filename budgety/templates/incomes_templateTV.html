<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the incomes_init() hook (in hooks/incomes.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="incomes-date-<%%VALUE(income_id)%%>" class="incomes-date"><%%SELECT%%><%%VALUE(date)%%><%%ENDSELECT%%></td>
		<td id="incomes-client-<%%VALUE(income_id)%%>" class="incomes-client"><%%SELECT%%><%%VALUE(client)%%><%%ENDSELECT%%></td>
		<td id="incomes-amount-<%%VALUE(income_id)%%>" class="incomes-amount text-right"><%%SELECT%%><%%VALUE(amount)%%><%%ENDSELECT%%></td>
